
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صديق الوحدة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* أسود */
      color: #FFD700; /* ذهبي */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .main-box {
      background: linear-gradient(135deg, #bfa054, #d4af37); /* ذهبي متدرج */
      padding: 20px 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      color: #000; /* نص أسود على المربع الذهبي */
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .rect {
      width: 220px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      background: linear-gradient(135deg, #ffd700, #ffe066); /* ذهبي فاتح هادي */
      box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
    }

    .rect2 {
      width: 220px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      background: linear-gradient(135deg, #ffecb3, #fff1a8); /* ذهبي فاتح هادي */
      box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #FFD700; /* ذهبي */
      color: #000;
      cursor: pointer;
      font-weight: bold;
      margin-top: 30px;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>أهلا بك في صديق الوحدة</h1>

  <div class="main-box">CEO & Co-Founder</div>
  <div class="rect">حوده</div>
  <div class="rect2">زوز باشا</div>

  <button onclick="location.href='chat.html'">Start Chat</button>

</body>
</html>
