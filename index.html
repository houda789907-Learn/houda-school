<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gangno AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:#FFD700;
  text-align:center;
}

/* ========= INTRO ========= */

#intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
}

.hex-container{
  display:flex;
  align-items:center;
  gap:40px;
}

.hex{
  width:120px;
  height:70px;
  background:#FFD700;
  clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
  transition:1s;
}

#introText{
  font-size:30px;
  font-weight:bold;
}

/* ========= LOGIN ========= */

#login, #main{
  display:none;
  margin-top:100px;
}

input{
  padding:10px;
  margin:10px;
  width:250px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#FFD700;
  color:black;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

h1{
  font-size:36px;
}

.name{
  font-size:22px;
  margin:5px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="hex-container">
    <div class="hex" id="hex1"></div>
    <div id="introText">Yeeeaaa booodyyy</div>
    <div class="hex" id="hex2"></div>
  </div>
</div>

<!-- LOGIN -->
<div id="login">
  <h2>سجل دخولك</h2>
  <input type="text" id="name" placeholder="الاسم الثلاثي"><br>
  <input type="email" id="email" placeholder="الايميل"><br>
  <button onclick="saveUser()">دخول</button>
</div>

<!-- MAIN -->
<div id="main">
  <h1>أهلا بك في Gango AI</h1>
  <button onclick="location.href='chat.html'">Start Chat</button>
  <div class="name">CEO & Co-Founder</div>
  <div class="name">حوده</div>
  <div class="name">زوز باشا</div>
</div>

<script>

window.onload = function(){

  // تشغيل الانيميشن كل مرة
  setTimeout(()=>{
    document.getElementById("hex1").style.transform="translateX(-150px)";
    document.getElementById("hex2").style.transform="translateX(150px)";
  },300);

  // بعد 2.5 ثانية
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";

    // لو فيه بيانات محفوظة
    if(localStorage.getItem("userName")){
      document.getElementById("main").style.display="block";
    }else{
      document.getElementById("login").style.display="block";
    }

  },2500);

}

// حفظ البيانات
function saveUser(){
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;

  if(name && email){
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);

    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
  }else{
    alert("اكتب الاسم والايميل");
  }
}

</script>

</body>
</html>
