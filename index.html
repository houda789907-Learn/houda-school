<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gango AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:#FFD700;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* ===== GOLD BACKGROUND GLOW ===== */

body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(255,215,0,0.25) 0%, rgba(0,0,0,0) 70%);
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  animation: glowMove 6s infinite alternate ease-in-out;
  z-index:0;
}

@keyframes glowMove{
  0%{ transform:translate(-50%, -50%) scale(1); }
  100%{ transform:translate(-50%, -50%) scale(1.2); }
}

/* ===== INTRO ===== */

#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.intro-content{
  display:flex;
  align-items:center;
  gap:30px;
}

.hex{
  width:110px;
  height:65px;
  background:#FFD700;
  clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
  transition:1s ease;
}

#introText{
  font-size:32px;
  font-weight:bold;
  white-space:nowrap;
  text-shadow:
    0 0 10px #FFD700,
    0 0 20px #FFD700,
    0 0 40px #FFA500;
}

/* ===== MAIN ===== */

#main{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1;
}

#welcome{
  font-size:34px;
  font-weight:bold;
  margin-bottom:25px;
  text-shadow:
    0 0 10px #FFD700,
    0 0 20px #FFD700,
    0 0 35px #FFA500;
}

#startBtn{
  padding:15px 35px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#FFD700;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 15px #FFD700;
}

#startBtn:hover{
  box-shadow:0 0 25px #FFD700, 0 0 40px #FFA500;
  transform:scale(1.05);
}

.footer{
  position:absolute;
  bottom:90px;
  text-align:center;
}

.footer div{
  font-size:20px;
  margin:5px 0;
  text-shadow:
    0 0 8px #FFD700,
    0 0 15px #FFA500;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-content">
    <div class="hex" id="hex1"></div>
    <div id="introText">Yeeeaaa booodyyy</div>
    <div class="hex" id="hex2"></div>
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <div id="welcome">أهلا بك في Gango AI</div>

  <button id="startBtn" onclick="location.href='chat.html'">START CHAT</button>

  <div class="footer">
    <div>CEO & CO-FOUNDER</div>
    <div>حوده</div>
    <div>زوز باشا</div>
  </div>

</div>

<script>

window.onload = function(){

  setTimeout(()=>{
    document.getElementById("hex1").style.transform="translateX(-150px)";
    document.getElementById("hex2").style.transform="translateX(150px)";
  },300);

  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="flex";
    document.body.style.overflow="auto";
  },2500);
}

</script>

</body>
</html>
