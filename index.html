
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صديق الوحدة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* أسود */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #FFD700; /* النص الذهبي */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    #startChat {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #FFD700; /* ذهبي */
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      transition: opacity 0.2s;
    }

    #startChat:hover {
      opacity: 0.85;
    }

    .main-box {
      background-color: #000; /* خلفية المربع سوداء */
      border: 5px solid;
      border-image-slice: 1;
      border-width: 5px;
      border-image-source: linear-gradient(45deg, #ffd700, #ffb84d, #ffe066); /* مزيج ألوان الإطار */
      border-radius: 15px;
      padding: 30px 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700; /* النص الذهبي */
    }
  </style>
</head>
<body>

  <h1>أهلا بك في صديق الوحدة</h1>

  <button id="startChat" onclick="location.href='chat.html'">Start Chat</button>

  <div class="main-box">
    <div class="name">CEO & Co-Founder</div>
    <div class="name">حوده</div>
    <div class="name">زوز باشا</div>
  </div>

</body>
</html>
