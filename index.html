<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gango AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:black;
  color:#FFD700;
  text-align:center;
  overflow:hidden;
}

/* ===== INTRO ===== */

#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.intro-content{
  display:flex;
  align-items:center;
  gap:30px;
}

.hex{
  width:110px;
  height:65px;
  background:#FFD700;
  clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
  transition:1s ease;
}

#introText{
  font-size:32px;
  font-weight:bold;
  white-space:nowrap;
}

/* ===== MAIN ===== */

#main{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
}

#welcome{
  font-size:32px;
  font-weight:bold;
  margin-bottom:25px;
}

#startBtn{
  padding:15px 35px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#FFD700;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  position:absolute;
  bottom:80px; /* طلعناه لفوق شوية */
  text-align:center;
}

.footer div{
  font-size:20px;
  margin:5px 0;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-content">
    <div class="hex" id="hex1"></div>
    <div id="introText">Yeeeaaa booodyyy</div>
    <div class="hex" id="hex2"></div>
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <div id="welcome">أهلا بك في Gango AI</div>

  <button id="startBtn" onclick="location.href='chat.html'">START CHAT</button>

  <div class="footer">
    <div>CEO & CO-FOUNDER</div>
    <div>حوده</div>
    <div>زوز باشا</div>
  </div>

</div>

<script>


window.onload = function(){

  
}
  setTimeout(()=>{
    document.getElementById("hex1").style.transform="translateX(-150px)";
    document.getElementById("hex2").style.transform="translateX(150px)";
  },300);

  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="flex";
    document.body.style.overflow="auto";
  },2500);
}

</script>

</body>
</html>
