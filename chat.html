
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gangno AI Chat</title>
<style>
body, html{
  margin:0; padding:0;
  font-family:Arial,sans-serif;
  background-color:#000;
  color:#FFD700;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Header */
#header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  background:#111;
  color:#FFD700;
  font-weight:bold;
  font-size:20px;
}
#header .menu{
  cursor:pointer;
  font-size:28px;
  position:relative;
}
#menuOptions{
  display:none;
  position:absolute;
  top:35px; left:0;
  background:#222;
  color:#FFD700;
  padding:10px;
  border-radius:5px;
  flex-direction:column;
  gap:5px;
}
#menuOptions div{
  cursor:pointer;
  padding:5px;
  border-radius:3px;
}
#menuOptions div:hover{background:#FFD700; color:#000;}

/* User Info */
#userInfo{
  display:flex;
  gap:15px;
  padding:10px 15px;
  background:#111;
}

/* Chat Box */
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.userMsg{
  text-align:left;
  margin:10px 0;
  background:#222;
  display:inline-block;
  padding:8px 12px;
  border-radius:10px;
}
.aiMsg{
  text-align:right;
  margin:10px 0;
  background:#FFD700;
  color:#000;
  display:inline-block;
  padding:8px 12px;
  border-radius:10px;
}

/* Input Area */
#inputArea{
  display:flex;
  padding:10px;
  background:#111;
  gap:10px;
  align-items:center;
}
#inputArea input{
  flex:1;
  padding:10px;
  border-radius:50px;
  border:none;
  font-size:16px;
  background:#222;
  color:#FFD700;
}
#sendBtn{
  width:40px; height:40px;
  border:none;
  border-radius:50%;
  background:#FFD700;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}
#imageBtn{
  width:40px; height:40px;
  border:none;
  border-radius:50%;
  background:#FFD700;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<!-- Header -->
<div id="header">
  <div>Gangno AI</div>
  <div class="menu" onclick="toggleMenu()">⋮
    <div id="menuOptions">
      <div onclick="clearChat()">مسح الشات</div>
      <div onclick="newChat()">شات جديد</div>
    </div>
  </div>
</div>

<!-- User Info -->
<div id="userInfo">
  <div id="name"></div>
  <div id="email"></div>
</div>

<!-- Chat Box -->
<div id="chatBox"></div>

<!-- Input Area -->
<div id="inputArea">
  <input type="text" id="messageInput" placeholder="اكتب رسالتك">
  <button id="imageBtn" onclick="sendImage()">+</button>
  <button id="sendBtn" onclick="sendMessage()">↑</button>
</div>

<script>
// بيانات المستخدم
const fullName = localStorage.getItem('fullName') || "Unknown";
const email = localStorage.getItem('email') || "Unknown";
document.getElementById('name').innerText = fullName;
document.getElementById('email').innerText = email;

// Menu
function toggleMenu(){
  const menu = document.getElementById('menuOptions');
  menu.style.display = menu.style.display==='flex'?'none':'flex';
}

// Chat Functions
function addMessage(text,sender){
  const chatBox = document.getElementById('chatBox');
  const msg = document.createElement('div');
  msg.textContent = text;
  msg.className = sender==='user'?'userMsg':'aiMsg';
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function clearChat(){
  document.getElementById('chatBox').innerHTML='';
}

function newChat(){
  clearChat();
  addMessage("شات جديد بدأ","ai");
}

// ارسال الرسائل للـ AI
async function sendMessage(){
  const messageInput = document.getElementById('messageInput');
  const message = messageInput.value.trim();
  if(!message) return;
  addMessage(message,'user');
  messageInput.value='';

  // ارسل للـ Backend
  const response = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });
  const data = await response.json();
  addMessage(data.reply,'ai');
}

// ارسال صورة للـ AI
function sendImage(){
  const imageURL = prompt("ادخل رابط الصورة");
  if(imageURL){
    addMessage("[صورة أرسلت]" + imageURL,'user');
    // ممكن تبعت الصورة للـ AI بنفس طريقة sendMessage لو عايز الرد
  }
}
</script>

</body>
</html>
