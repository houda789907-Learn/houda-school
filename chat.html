<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gangno AI Chat</title>
<style>
body, html {
  margin:0; padding:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color:#202123; /* لون شبه ChatGPT */
  color:#e5e5e5;
  height:100%;
  display:flex;
  flex-direction:column;
}

#header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  background:#343541;
  color:#ffffff;
  font-weight:bold;
  font-size:20px;
}
#header .menu{
  cursor:pointer;
  font-size:24px;
  position:relative;
}
#menuOptions{
  display:none;
  position:absolute;
  top:30px; right:0;
  background:#3e3f4b;
  color:#fff;
  padding:10px;
  border-radius:5px;
  flex-direction:column;
  gap:5px;
}
#menuOptions div{
  cursor:pointer;
  padding:5px 10px;
  border-radius:5px;
}
#menuOptions div:hover{
  background:#575770;
}

/* User Info */
#userInfo{
  display:flex;
  gap:15px;
  padding:10px 15px;
  background:#343541;
}

/* Chat Box */
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.userMsg{
  background:#444654;
  color:#fff;
  display:inline-block;
  padding:10px 15px;
  border-radius:10px 10px 10px 0;
  margin:10px 0;
  max-width:70%;
  text-align:left;
}
.aiMsg{
  background:#10a37f;
  color:#fff;
  display:inline-block;
  padding:10px 15px;
  border-radius:10px 10px 0 10px;
  margin:10px 0;
  max-width:70%;
  text-align:right;
  align-self:flex-end;
}

/* Input Area */
#inputArea{
  display:flex;
  padding:10px;
  background:#343541;
  gap:10px;
  align-items:center;
}
#inputArea input{
  flex:1;
  padding:12px 15px;
  border-radius:50px;
  border:none;
  font-size:16px;
  background:#444654;
  color:#fff;
}
#sendBtn{
  width:40px; height:40px;
  border:none;
  border-radius:50%;
  background:#10a37f;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}
#imageBtn{
  width:40px; height:40px;
  border:none;
  border-radius:50%;
  background:#555;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
  font-size:20px;
}
</style>
</head>
<body>

<!-- Header -->
<div id="header">
  <div>Gangno AI</div>
  <div class="menu" onclick="toggleMenu()">⋮
    <div id="menuOptions">
      <div onclick="clearChat()">مسح الشات</div>
      <div onclick="newChat()">شات جديد</div>
    </div>
  </div>
</div>

<!-- User Info -->
<div id="userInfo">
  <div id="name"></div>
  <div id="email"></div>
</div>

<!-- Chat Box -->
<div id="chatBox"></div>

<!-- Input Area -->
<div id="inputArea">
  <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
  <button id="imageBtn" onclick="sendImage()">+</button>
  <button id="sendBtn" onclick="sendMessage()">↑</button>
</div>

<script>
// بيانات المستخدم
const fullName = localStorage.getItem('fullName') || "Unknown";
const email = localStorage.getItem('email') || "Unknown";
document.getElementById('name').innerText = fullName;
document.getElementById('email').innerText = email;

// Menu
function toggleMenu(){
  const menu = document.getElementById('menuOptions');
  menu.style.display = menu.style.display==='flex'?'none':'flex';
}

// Chat Functions
function addMessage(text,sender){
  const chatBox = document.getElementById('chatBox');
  const msg = document.createElement('div');
  msg.textContent = text;
  msg.className = sender==='user'?'userMsg':'aiMsg';
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function clearChat(){
  document.getElementById('chatBox').innerHTML='';
}

function newChat(){
  clearChat();
  addMessage("شات جديد بدأ","ai");
}

// ارسال الرسائل للـ AI
async function sendMessage(){
  const messageInput = document.getElementById('messageInput');
  const message = messageInput.value.trim();
  if(!message) return;
  addMessage(message,'user');
  messageInput.value='';

  // ارسال للـ Backend
  const response = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });
  const data = await response.json();
  addMessage(data.reply,'ai');
}

// ارسال صورة للـ AI
function sendImage(){
  const imageURL = prompt("ادخل رابط الصورة");
  if(imageURL){
    addMessage("[صورة أرسلت] " + imageURL,'user');
    // ممكن تضيف ارسال الصورة للـ AI هنا
  }
}
</script>

</body>
</html>
