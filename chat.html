<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صديق الوحدة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #d3d3d3; /* رمادي */
      color: #000;
    }

    header {
      padding: 15px;
      background-color: #000;
      color: #FFD700; /* ذهبي */
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #0d6efd;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background-color: #e4e6eb;
      color: black;
      margin-right: auto;
      text-align: left;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #userMessage {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    #sendBtn, #imageBtn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn {
      background-color: #0d6efd;
      color: white;
    }

    #sendBtn:hover {
      opacity: 0.9;
    }

    #imageBtn {
      background-color: #FFD700;
      color: black;
    }

    #imageBtn:hover {
      opacity: 0.9;
    }

    img.chat-image {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>صديق الوحدة</header>

  <div id="chatBox"></div>

  <div id="inputContainer">
    <input type="text" id="userMessage" placeholder="اكتب رسالتك هنا">
    <button id="sendBtn">Send</button>
    <button id="imageBtn">Send Image</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');
    const imageBtn = document.getElementById('imageBtn');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addImage(url, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      const img = document.createElement('img');
      img.src = url;
      img.className = 'chat-image';
      div.appendChild(img);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://your-backend-link/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'ai');
      } catch (err) {
        console.error(err);
        addMessage("هناك خطأ، حاول مرة أخرى.", 'ai');
      }
    }

    imageBtn.addEventListener('click', () => {
      const imageUrl = prompt("ادخل رابط الصورة:");
      if (imageUrl) {
        addImage(imageUrl, 'user');
      }
    });
  </script>
</body>
</html>
