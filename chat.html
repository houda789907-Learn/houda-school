<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صديق الوحدة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000000; /* خلفية سوداء */
      color: #FFD700; /* نص ذهبي */
    }

    header {
      padding: 15px;
      background-color: #000000;
      color: #FFD700;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #0d6efd;
      color: white;
      margin-right: auto; /* رسائل المستخدم على الشمال */
      text-align: left;
    }

    .ai {
      background-color: #333333;
      color: #FFD700;
      margin-left: auto; /* رسائل AI على اليمين */
      text-align: right;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #111111;
    }

    #userMessage {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #444;
      outline: none;
      font-size: 16px;
      background-color: #222222;
      color: #FFD700;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      opacity: 0.9;
    }

    #imageBtn {
      background-color: #FFD700;
      color: black;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <header>صديق الوحدة</header>

  <div id="chatBox"></div>

  <div id="inputContainer">
    <input type="text" id="userMessage" placeholder="اكتب رسالتك هنا">
    <button id="sendBtn">&#8593;</button> <!-- سهم للاعلى -->
    <input type="file" id="imageInput">
    <button id="imageBtn">&#128247;</button> <!-- أيقونة كاميرا -->
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');
    const imageBtn = document.getElementById('imageBtn');
    const imageInput = document.getElementById('imageInput');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addImage(file, type) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement('div');
        div.className = 'message ' + type;
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '10px';
        div.appendChild(img);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://your-backend-link/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'ai');
      } catch (err) {
        console.error(err);
        addMessage("هناك خطأ، حاول مرة أخرى.", 'ai');
      }
    }

    imageBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        addImage(file, 'user');
      }
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gangno AI</title>
<style>
body, html {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color:#FFD700;
  height:100%;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Intro Animation */
#intro {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  flex-direction:row;
  z-index:10;
}
.hex {
  width:100px; height:55px;
  background-color:#FFD700;
  clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
  transform: translateX(0);
  transition: transform 1s ease;
}
#introText {
  position:absolute;
  top:20%;
  font-size:28px;
  font-weight:bold;
  color:#FFD700;
  opacity:1;
  animation: float 2s ease-in-out infinite alternate;
}
@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-10px); }
}

/* Login Form */
#login {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  text-align:center;
  height:100vh;
}
#login input {
  padding:10px;
  width:250px;
  border-radius:5px;
  border:none;
  font-size:16px;
}
#login button {
  padding:10px 20px;
  background-color:#FFD700;
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
}

/* Main Page */
#main {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  color:#FFD700;
}
#main h1 { font-size:36px; margin-bottom:30px; }
#startChat {
  width:80px; height:80px;
  border-radius:50%;
  background-color:#FFD700;
  border:none;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  margin-bottom:30px;
}
.name { font-size:22px; font-weight:bold; margin:10px 0; }

</style>
</head>
<body>

<!-- Intro -->
<div id="intro">
  <div class="hex" id="hex1"></div>
  <div class="hex" id="hex2"></div>
  <div id="introText">Yeeeaaa booodyyy</div>
</div>

<!-- Login -->
<div id="login">
  <h2>سجل دخولك</h2>
  <input type="text" id="fullName" placeholder="الاسم الثلاثي">
  <input type="email" id="email" placeholder="الإيميل">
  <button onclick="login()">Submit</button>
</div>

<!-- Main Page -->
<div id="main">
  <h1>أهلا بك في Gangno AI</h1>
  <button id="startChat" onclick="location.href='chat.html'">Start Chat</button>
  <div class="name">CEO & Co-Founder</div>
  <div class="name">حوده</div>
  <div class="name">زوز باشا</div>
</div>

<script>
function showMain() {
  document.getElementById('intro').style.display='none';
  document.getElementById('login').style.display='none';
  document.getElementById('main').style.display='flex';
}

window.addEventListener('load', () => {
  const savedName = localStorage.getItem('fullName');
  const savedEmail = localStorage.getItem('email');

  if(savedName && savedEmail){
    showMain();
  } else {
    const hex1 = document.getElementById('hex1');
    const hex2 = document.getElementById('hex2');

    setTimeout(() => {
      hex1.style.transform = 'translateX(-150px)';
      hex2.style.transform = 'translateX(150px)';
    }, 100);

    setTimeout(() => {
      document.getElementById('intro').style.display='none';
      document.getElementById('login').style.display='flex';
    }, 2000);
  }
});

// Login
function login() {
  const name = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  if(name && email){
    localStorage.setItem('fullName', name);
    localStorage.setItem('email', email);
    showMain();
  } else alert("من فضلك اكتب الاسم الثلاثي والإيميل");
}
</script>

</body>
</html>
