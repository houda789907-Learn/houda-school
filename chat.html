<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صديق الوحدة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000000; /* خلفية سوداء */
      color: #FFD700; /* نص ذهبي */
    }

    header {
      padding: 15px;
      background-color: #000000;
      color: #FFD700;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #0d6efd;
      color: white;
      margin-right: auto; /* رسائل المستخدم على الشمال */
      text-align: left;
    }

    .ai {
      background-color: #333333;
      color: #FFD700;
      margin-left: auto; /* رسائل AI على اليمين */
      text-align: right;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #111111;
    }

    #userMessage {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #444;
      outline: none;
      font-size: 16px;
      background-color: #222222;
      color: #FFD700;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      opacity: 0.9;
    }

    #imageBtn {
      background-color: #FFD700;
      color: black;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <header>صديق الوحدة</header>

  <div id="chatBox"></div>

  <div id="inputContainer">
    <input type="text" id="userMessage" placeholder="اكتب رسالتك هنا">
    <button id="sendBtn">&#8593;</button> <!-- سهم للاعلى -->
    <input type="file" id="imageInput">
    <button id="imageBtn">&#128247;</button> <!-- أيقونة كاميرا -->
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');
    const imageBtn = document.getElementById('imageBtn');
    const imageInput = document.getElementById('imageInput');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addImage(file, type) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement('div');
        div.className = 'message ' + type;
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '10px';
        div.appendChild(img);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://your-backend-link/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'ai');
      } catch (err) {
        console.error(err);
        addMessage("هناك خطأ، حاول مرة أخرى.", 'ai');
      }
    }

    imageBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        addImage(file, 'user');
      }
    });
  </script>
</body>
</html>
